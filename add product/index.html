<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Product</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  
    <style>
        body {
    font-family: 'Inter', sans-serif;
  }

  .container{
    width:50%;
  }
  .form-input {
    display: flex;
    align-items: center;
  }
  .form-input i {
    
    color: #4A5568;
  }
  @media (min-width: 640px) {
    .form-input {
      flex-direction: row;
    }
    .form-input label {
      flex: 0 0 150px;
      text-align: right;
      margin-right: 10px;
    }
    .form-input input {
      flex: 1;
    }
    .container{
        width:100%;
      }
  }
  @media (max-width: 639px) {
    .form-input {
      flex-direction: column;
    }
    .form-input label {
      text-align: left;
      margin-bottom: 5px;
    }
    .container{
        width:100%;
}
}
    </style>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-2">
      <h1 class="text-3xl font-bold mb-6 text-center">Create New Product</h1>
      <div class="bg-white shadow-md rounded-lg p-2">
        <form id="Product_form">
          <!-- Product Image Upload -->
          <div class="mb-4 form-input">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="product image"><i class="fas fa-image"></i>
         product image   </label>
            <input
              type="file"
              id="ProductImage"
              class="w-full px-3 py-2 border rounded-md"
            />
          </div>
          <div class="mb-4">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="Product Description"
              ><i class="fa-solid fa-pen"></i>Event Description</label
            >
            <textarea
              type="text"
              id="Product_Description"
              placeholder="Enter product Description"
              class="w-full px-3 py-2 border rounded-md"
            >
            </textarea>
          </div>
          <!-- Product Title -->
           
            <div class="mb-4 form-input">
            <label class="block text-gray-700 text-sm font-bold mb-2"for=""> <i class="fas fa-heading"></i>:Product title</label>
            <input
              type="text"
              id="ProductTitle"
              placeholder="Enter product title"
              class="w-full px-3 py-2 border rounded-md"
            />
          </div>

          <!-- Product Location -->
          <div class="mb-4 form-input">
         
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="eventLocation"
              >   <i class="fa-solid fa-dollar-sign"></i>:Product Price</label
            >
            <input
              type="text"
              id="ProductPrice"
              placeholder="Enter price"
              class="w-full px-3 py-2 border rounded-md"
            />
          </div>

          <!-- Submit Button -->
          <div class="flex justify-center">
            <button
              type="submit"
              class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600"
            >
              Create Product
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="app.js" type="module"></script>
 </body>
</html>
